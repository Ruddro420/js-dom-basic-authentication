<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <br><br>
        <marquee behavior="" direction=""> <h2>WELCOME TO LETTER COUNT WORLD</h2> </marquee>
        <div class="row">
            <div class="col">
                <div class="card mt-5">
                    <div class="card-body shadow p-5">
                        <h5 id="errorShow"></h5>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">User Name</label>
                            <input type="email" class="form-control" id="emailId"
                                placeholder="Enter Your User Name">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Password</label>
                            <input type="text" class="form-control" id="passId"
                                placeholder="Enter Your Password">
                        </div>
                        <div class="mb-3">
                            <button id="loginBtn" class="btn btn-success">Log In Here</button>
                        </div>
                    </div> <br>
                    <ul>
                        <li><b>User-Name</b> : admin</li>
                        <li><b>PassWord</b> : admin</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>


        document.getElementById("loginBtn").addEventListener("click", function () {


            const getEmail = document.getElementById("emailId").value ;

            const getPass = document.getElementById("passId").value ;


            if(getEmail == "admin" && getPass == "admin"){
                window.location.href = "letterCount.html"
            }

            else
            
            {
                

               const Error =  document.getElementById("errorShow");

               Error.innerText = "Something Wrong !! " ;
               Error.style.color = "red";
               Error.style.textAlign = "center";
               Error.style.fontWeight = 900;



            }




        });



    </script>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
